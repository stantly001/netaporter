<!-- Designer code starts -->
<div class="panel-group" id="brandfilteraccordion" role="tablist" aria-multiselectable="true">
    <div>
      <div role="tab" id="headingOne">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#brandfilteraccordion" href="#brandfilter" 
          aria-expanded="true" aria-controls="collapseOne">BRANDS</a>
        </h4>
      </div>
      <div id="brandfilter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="panel-body">
          <div class="w3ls_dresses_grid_left_grid">
            <div class="w3ls_dresses_grid_left_grid_sub">
              <ul class="panel_bottom">
                <li *ngFor="let brand of brands">
                  <span>
                    <input (click)="filter(brand,$event.target.checked,'brand')" id="input-confidencial" 
                    class="input-assumpte checkbox-border"
                      type="checkbox">
                  </span>
                  <span class="checkbox-menu">
                    {{brand.brandName}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
