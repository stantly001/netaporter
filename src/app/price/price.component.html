<div class="panel-group" id="pricefilteraccordation" role="tablist" aria-multiselectable="true">
    <div>
      <div role="tab" id="headingOne">
        <!-- <h4 class="panel-title">
          <a >PRICE</a>
          <div class="pull-right">
              <i class="more-less fa fa-minus"></i>
            </div>
        </h4> -->
        <h4 class="panel-title">
            <a (click)="isCategory=!isCategory" data-parent="#pricefilteraccordation" data-toggle="collapse"
             data-target="#pricefilter"
              aria-expanded="true">PRICE
            </a>
            <div class="pull-right">
              <i class="fa" [class.fa-plus]="isCategory==true" [class.fa-minus]="isCategory==false"></i>
            </div>
          </h4>
      </div>
      <div id="pricefilter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
        <div class="">
          <div class="w3ls_dresses_grid_left_grid">
            <div class="w3ls_dresses_grid_left_grid_sub">
              <ul class="panel_bottom">
                <li *ngFor="let price of prices">
                  <span>
                    <input type="checkbox" class="checkbox-border" (click)="filter(price,$event.target.checked,'price')">
                  </span>
                  <span class="checkbox-menu">
                    {{price.rangeFrom}} - {{price.rangeTo}}</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
