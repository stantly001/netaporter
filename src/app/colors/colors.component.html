<!-- color -->
<div class="panel-group" id="colorfilteraccordation" role="tablist" aria-multiselectable="true">
  <div>
    <div role="tab" id="headingOne">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#colorfilteraccordation" href="#colorfilter" aria-expanded="true" aria-controls="collapseOne">COLORS</a>
      </h4>
    </div>
    <div id="colorfilter" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
      <div class="panel-body">
        <div class="w3ls_dresses_grid_left_grid">
          <div class="w3ls_dresses_grid_left_grid_sub">
            <ul class="panel_bottom">
              <li *ngFor="let color of colors">
                <span>
                  <input type="checkbox" class="checkbox-border" (click)="filter(color,$event.target.checked,'color')">
                </span>
                <span class="checkbox-menu">
                  {{color.colorName}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
