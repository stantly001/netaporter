<div class="container product-view">
  <div class="col-md-12 category-banner">
    <div id="product-list-menu" class="product-list-menu ">
      <div class="col-md-3">
        <div class="breadcrumbs">
          Home /
          <a class="breadcrumb-anchor" [routerLink]="['/shop',cn,ln,menuId]">{{breadCrumbMenuName}} </a>
          <span *ngIf="breadCrumbSubCategoryName">
            <a class="breadcrumb-anchor" [routerLink]="['/shop',cn,ln,menuId,categoryId]">/ {{breadCrumbCategoryName}}</a>
          </span>
        </div>
        <div class="w3ls_dresses_grid_left_grid2_left">
          <h1 *ngIf="breadCrumbCategoryName && !(breadCrumbSubCategoryName || breadCrumnSubLevelName)">
            <a class="breadcrumb-anchor" [routerLink]="['/shop',cn,ln,menuId,categoryId]">
              {{breadCrumbCategoryName}}
            </a>
          </h1>
          <h1 *ngIf="breadCrumbSubCategoryName">
            <a class="breadcrumb-anchor" [routerLink]="['/shop',cn,ln,menuId,categoryId,subCategoryId]">
              {{breadCrumbSubCategoryName}}
            </a>
          </h1>
          <div class="product-total">{{products?.length}} Items Found</div>
        </div>
      </div>


    </div>
  </div>

  <div class="row col-md-12 section-view">
    <div class="col-md-3">
      <app-category></app-category>
      <app-brand></app-brand>
      <app-colors></app-colors>
      <app-price></app-price>
      <app-size></app-size>
    </div>
    <div class="col-md-9">
      <app-products></app-products>
      <!-- <app-products [ImageView]="productImageView" [products]="products"></app-products> -->
    </div>
  </div>

  <!--ads-->
  <app-relatives></app-relatives>
</div>
