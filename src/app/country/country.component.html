<span class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown">
    {{countryName}}
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu" [ngClass]="{'bottom-dropdown':(displayType=='bottom'),'top-dropdown':(displayType=='top')}">
    <li (click)="updateCountry(country)" [value]="country.countryShortName" *ngFor="let country of countries">
      <a>{{country.countryName}}</a>
    </li>
  </ul>
</span>
