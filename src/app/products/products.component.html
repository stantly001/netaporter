<app-product-ads></app-product-ads>
<div class="w3ls_dresses_grid_right_grid3">
    <div class="row product-display-filter">
        <div class="col-md-3">
            <div class="styled-input-container styled-input--square">
                <div class="styled-input-single">
                    <input type="checkbox" id="product-filter-onsale" class="on-sale">
                    <label for="product-filter-onsale" class="checkbox-menu">On Sale Items</label>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <app-sort></app-sort>
            <div class="btn-group">
                <select name="select_item" (change)="selectPageSize($event.target.value)" class="form-control select_item">
                    <option value="all">Select</option>
                    <option value="5">5/pages</option>
                    <option value="10">10/pages</option>
                    <option value="25">25/pages</option>
                    <option value="50">50/pages</option>
                </select>
            </div>
        </div>
        <!-- pagination code -->
        <ul *ngIf="pager.pages && pager.pages.length>1" class="pagination pull-right">
            <!-- <li *ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(1)">First</a>
            </li> -->
            <li *ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1,pageSize)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page,pageSize)">{{page}}</a>
            </li>
            <li *ngIf="pager.currentPage!=pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1,pageSize)">Next</a>
            </li>
            <!-- <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li> -->
        </ul>

        <!-- pagination code -->
    </div>
    <div class="row">
        <div *ngIf="products.length===0">
            <h3>Unfortunately there were no items matching for your request.</h3>
        </div>
        <div class="w31s_dresses_grid_right_grid3">

            <div class="row" *ngFor="let row of rows">
                 <div *ngFor="let product of pagedProducts | slice:(row*itemsPerRow):(row+1)*itemsPerRow; let i = index" class="col-md-4 col-sm-6 col-12 agileinfo_new_products_grid agileinfo_new_products_grid_dresses">

                    <div class="agile_ecommerce_tab_left dresses_grid">
                        <div class="hs-wrapper hs-wrapper2">
                            <div class="pull-right" *ngIf="product.wishList==true">
                                <i class="far fa-heart"></i>
                            </div>
                            <a [routerLink]='["/product",cn,ln,menuId,categoryId,product.id]'>
                                <img class="img-responsive" [src]="product[i] ? product.outFitImg : product.productImg" (mouseover)="product[i] = true" (mouseout)="product[i] = false">
                                 <!-- <img src="{{product.productImg}}" class="img-responsive" alt="">
                             <img src="{{product.outFitImg}}" class="img-responsive" alt=""> -->
                            </a>
                        </div>
                        <div class="description">
                            <a [routerLink]='["/product",cn,ln,menuId,categoryId,product.id]' title="Printed satin dress" data-position="1">
                                <span class="designer">{{product.name}}</span>
                            </a>
                            <br class="clearboth">
                            <span class="product-description">
                                {{product.description}}
                            </span>
                            <br>
                            <span class="price ">
                                <span class="price-detail">
                                    <span *ngIf="product.offerPrice!='0'" class="offer-price">
                                        AED {{product.offerPrice}}
                                    </span>
                                    <span [ngClass]="{'strike':product.offerPrice!=='0'}">
                                        AED {{product.orginalPrice}}
                                    </span>
                                </span>
                            </span>
                            <br class="clearboth">
                            <span class="slug"></span>
                        </div>
                    </div>

                    <div class="clearfix" *ngIf="i%3==0"></div>
                </div>
                <!-- row -->
            </div>
        </div>
    </div>
    <!-- pagination code -->
    <div class="pull-right">
        <ul *ngIf="pager.pages && pager.pages.length>1" class="pagination pull-right">
            <!-- <li *ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage === 1}">
                        <a (click)="setPage(1)">First</a>
                    </li> -->
            <li *ngIf="pager.currentPage!=1" [ngClass]="{disabled:pager.currentPage === 1}">
                <a (click)="setPage(pager.currentPage - 1,pageSize)">Previous</a>
            </li>
            <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                <a (click)="setPage(page,pageSize)">{{page}}</a>
            </li>
            <li *ngIf="pager.currentPage!=pager.totalPages" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                <a (click)="setPage(pager.currentPage + 1,pageSize)">Next</a>
            </li>
            <!-- <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                        <a (click)="setPage(pager.totalPages)">Last</a>
                    </li> -->
        </ul>

    </div>
    <!-- pagination code -->


    <div id="product-list-menu-bottom">
        <!-- <a class="back-to-top" href="#top">Back to top
    </a> -->
    </div>
    <!-- <div class="row">
  <div class="col-md-8 pagination pull-right">
    <pagination-controls (pageChange)="p=$event"></pagination-controls>
  </div>
</div> -->

</div>
