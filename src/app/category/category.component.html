<!-- subCategory code starts -->
<div class="panel-group" id="categoryaccordation" role="tablist" aria-multiselectable="true">
    <div>
        <div role="tab" id="headingOne">
            <h4 class="panel-title">
                <a (click)="isCategory=!isCategory">CATEGORY
                    <div class="pull-right">
                        <i class="fa" [class.fa-plus]="isCategory==true" [class.fa-minus]="isCategory==false"></i>
                    </div>
                </a>

            </h4>
        </div>
        <div id="categoryfilter" class="panel-collapse" [class.collapse]="isCategory==true" role="tabpanel">
            <div class="">
                <div class="w3ls_dresses_grid_left_grid_sub filter-category">
                    <ul class="panel_bottom">
                        <li *ngFor="let subCategory of subCategories">
                            <ul *ngIf="subCategory.subCategory.length !=0">
                                <li *ngFor="let category of subCategory.subCategory; let subCollapse=index; ">
                                    <a (click)="category.accordion = !category.accordion">
                                        <i class='fa' [class.fa-caret-right]="category.accordion==false ||!category.accordion" [class.fa-caret-down]="category.accordion ==true"
                                            aria-hidden="true"></i>
                                        <a class="filter-menu" queryParamsHandling="merge">
                                            {{category.name}}
                                        </a>
                                    </a>
                                    <div class="styled-input-container styled-input--square">
                                        <ul id="collapse{{subCollapse}}" class="panel-collapse" [class.collapse]='category.accordion != true'>
                                            <li *ngFor="let subLevel of category.subLevelCategory">
                                                <div class="styled-input-single">
                                                    <input id="product-filter-slc{{subLevel.subLevelCategoryId}}" type="checkbox" class="inside-check" (click)="filter(subLevel,$event.target.checked,'subLevel')">
                                                    <label for="product-filter-slc{{subLevel.subLevelCategoryId}}">{{subLevel.subLevelCategoryName}}</label>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- subCategory code ends -->
