<!-- Language -->
<span class="dropdown">
  <a class="dropdown-toggle" data-toggle="dropdown">{{langName}}
    <span class="caret"></span>
  </a>
  <ul class="dropdown-menu">
    <li (click)="updateLanguage(language)" [value]="language.languageShortName" *ngFor="let language of languages">
      <a>{{language.languageName}}</a>
    </li>
  </ul>
</span>
